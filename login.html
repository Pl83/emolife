<!DOCTYPE html>
<html>
<head>
    <title>Page de connexion</title>
</head>
<body>
    <h2>Connexion</h2>

    <form action="http://localhost:3000/login" method="post">
        <div class="container">
            <label for="uname"><b>Nom d'utilisateur</b></label>
            <input type="text" placeholder="Entrer le nom d'utilisateur" name="uname" required>

            <label for="psw"><b>Mot de passe</b></label>
            <input type="password" placeholder="Entrer le mot de passe" name="psw" required>

            <button type="submit">Connexion</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Annuler</button>
            <span class="psw">Oublié <a href="#">mot de passe?</a></span>
        </div>
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const username = document.querySelector('input[name="uname"]').value;
            const password = document.querySelector('input[name="psw"]').value;
    
            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    localStorage.setItem('auth', 'suceess');
                    window.location.href = 'index.html';
                } else {
                    alert('Échec de la connexion');
                }
            });
        });
    </script>
</body>
</html>
